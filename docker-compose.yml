  ble_emitter:
    build: ./ble-emitter
    network_mode: host
    restart: on_failure
    privileged: true
    cap_add:
      - NET_ADMIN
    volumes:
      - ble-emitter-data:/var/ble-emitter

  bluetooth:
    image: tmigone/bluetooth:raspberrypi0-2w-64
    network_mode: host
    cap_add:
      - NET_ADMIN
    restart: on-failure
    labels:
      io.balena.features.dbus: 1
    environment:
      - BLUETOOTH_CONNECT_DEVICE=50:C2:ED:96:90:AF

  audio:
    image: balenablocks/audio
    privileged: true
    labels:
      io.balena.features.dbus: 1 # Only required for bluetooth support
    networks:
      - zimnocieplo

  mqtt:
    image: eclipse-mosquitto
    restart: always
    ports:
      - '1883:1883'
    networks:
      - zimnocieplo
  
