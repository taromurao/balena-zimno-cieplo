version: '2'

volumes:
  influxdb-data: null
  dashboard-data: null
  pulseaudio_unix_socket: null # shared volume where pulseaudio unix socket will be stored.
  pulse: null
  ble-emitter-data: null

networks:
  zimnocieplo: null

services:
  # zinocieplo:
